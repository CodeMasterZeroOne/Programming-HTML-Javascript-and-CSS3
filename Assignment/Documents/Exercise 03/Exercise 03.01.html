        <button class="yes">Yes I am</button>

        <button onclick='confirmationBox("Are you human?", function yes()

            document.getElementById("confirmationAnswer").innerHTML =

        }, function no()
        {
            document.getElementById("confirmationAnswer").innerHTML = 
            "Dance for me monkey boy!"
